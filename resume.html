<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8, minimum-scale=0.8, maximum-scale=0.8, user-scalable=no">
  <title>Abhyas - AI Interview Trainer</title>
  <link rel="icon" href="assets/icon.png" type="image">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://unpkg.com/compromise"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="resume.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Resume Parser</h1>
      <p class="subtitle">Upload your resume to extract key information automatically</p>
    </header>

    <div class="upload-card">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
        </div>
        <h3 class="upload-text">Drag & drop your resume here</h3>
        <p class="upload-hint">or click to browse files (PDF only)</p>
        <input type="file" id="resumeUpload" accept=".pdf" />
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
        </div>
        <div class="file-details">
          <div class="file-name">No file selected</div>
          <div class="file-size">-</div>
        </div>
      </div>
    </div>

    <div class="error-message" id="errorContainer"></div>

    <div class="loading" id="loadingIndicator">
      <div class="spinner"></div>
      <p class="loading-text">Analyzing your resume...</p>
    </div>

    <div class="results-card" id="resultsCard">
      <h3 class="results-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        Extracted Resume Data
      </h3>

      <div id="output" class="empty-state">Parsed data will appear here</div>
      <Button id="startInterview" onclick="startInterview()">Start Interview</Button>
    </div>
  </div>
  <script src="resume.js"> </script>
</body>
</html>
